<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* 연한 배경색 */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffec99; /* 연노란색 */
        }
        .container {
            background-color: #e0f7fa; /* 하늘색 */
            border-radius: 8px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #00796b; /* 다크한 하늘색 */
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        a {
            text-decoration: none;
            color: #00796b; /* 링크 색상 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요!</h1>
        <p>저는 [당신의 이름]입니다. 이곳은 제 개인 소개 페이지입니다.</p>
        
        <h2>장점</h2>
        <ul>
            <li>강한 문제 해결 능력</li>
            <li>팀워크 및 협업 능력</li>
            <li>새로운 기술에 대한 빠른 학습 능력</li>
        </ul>

        <div class="social">
            <h2>인스타그램</h2>
            <p>제 인스타그램 아이디: <a href="https://instagram.com/[당신의_아이디]" target="_blank">@당신의_아이디</a></p>
        </div>
    </div>
</body>
</html>
